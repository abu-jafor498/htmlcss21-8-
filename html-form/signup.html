<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>

</head>
<body class="signup">

  
        <div class="header">

            <h1>Sign up Here</h1>
    
                 <div class="wrapper">
                     <form action="#" method="get" enctype="multipart/form-data">
        
                         <label for="first_name">First Name</label><br>
                         <input type="text" placeholder="first name" name="first_name" class="first_name" id="first_name"><br><br>
    
                         <label for="last_name">Last Name</label><br>
                         <input type="text" placeholder="last name" name="last_name" class="last_name" id="last_name"><br><br>
    
                         <label for="email_address">Email Address</label><br>
                         <input type="email" placeholder="email address" name="email_address" class="email_address" id="email_address"><br><br>
    
                        <label for="user_name">User Name</label><br>
                        <input type="text" placeholder="user name" name="user_name" class="user_name" id="user_name"><br><br>
    
                        <label for="password">Password</label><br>
                        <input type="password" placeholder="password" name="password" class="password" id="password"><br>

                        <input type="submit" value="submit">

    
    
        
            </form>
    
        </div>
    
    
       </div>
